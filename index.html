<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhap so thu nhat">
<input type="number" id="num2" placeholder="Nhap so thu hai">
<button onclick="a()">Cộng</button>
<button onclick="b()">Trừ</button>
<button onclick="c()">nhân</button>
<button onclick="d()">chia</button>
<h3>Result</h3>
<p id="result"></p>
</body>
<script>
    function a(){
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 + num2;
        document.getElementById("result").innerHTML = result;
    }
    function b(){
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 - num2;
        document.getElementById("result").innerHTML = result;
    }
    function c(){
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 * num2;
        document.getElementById("result").innerHTML = result;
    }
    function d(){
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 / num2;
        document.getElementById("result").innerHTML = result;
    }
</script>
</html>
